        <div id="sec-contact" class="section">
            <div class="contact-content">
                <h2 class="heading-2">contact me</h2>
                <form action="#">
                    <div>
                        <label for="name">name:</label>
                        <input type="text" placeholder="full name" id="name" required>
                    </div>
                    <div>
                        <label for="email">e-mail:</label>
                        <input type="email" placeholder="email" id="email" required>
                    </div>
                    <div>
                        <label for="number">contact number:</label>
                        <input type="number" placeholder="contact number" id="number" required>
                    </div>
                    <div>
                        <label for="message">message:</label>
                        <textarea placeholder="write your message here....." id="message" cols="80" rows="5"></textarea>
                    </div>
                    <input type="submit" value="Submit" class="btn">
                </form>
            </div> 
        </div>
